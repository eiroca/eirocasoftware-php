; ARCTIC-TEMPLATE-DEFAULT-STYLE.INI
; @author: Michael Klier <chi@chimeric.de>

; Please see http://www.php.net/manual/en/function.parse-ini-file.php
; for limitations of the ini format used here

; Define the stylesheets your template uses here. The second value
; defines for which output media the style should be loaded. Currently
; print, screen and rtl are supported. rtl styles are loaded additionally
; to screen styles if a right-to-left language is selected (eg. hebrew)
[stylesheets]
design.css = screen
style.css  = screen
media.css  = screen
rtl.css    = rtl
print.css  = print

; This section is used to configure some placeholder values used in
; the stylesheets. Changing this file is the simplest method to
; give your wiki a new look.
[replacements]
; arctic template LAYOUT
__wiki_width__     = "100%"
__header_height__  = "4em"
__body_margin__    = "1%"
__page_padding__   = "0em;"
__footer_padding__ = "1em"

; arctic template FONT-SIZES AND FONT-COLORS
__font_size__               = "0.8125em"
__line_height__             = "150%"
__pagename_color__          = "#f8f8f8"
__logo_color__              = "#f8f8f8"
__headline_color__          = "#333"

; arctic template LAYOUT-COLORS
__body_background__     = "#dfcfef"
__header_background__   = "#a981d3"
__footer_background__   = "#a981d3"
__form_border__         = "#a981d3"


;--------------------------------------------------------------------------
;------ guaranteed dokuwiki color placeholders that every plugin can use
; main text and background colors
__text__           = "#201020"
__background__     = "#eee8f7"
; alternative text and background colors
__text_alt__       = "#a981d3"
__background_alt__ = "#dfcfef"
; neutral text and background colors
__text_neu__       = "#201020"
__background_neu__ = "#f5f5f5"
; border color
__border__         = "#a981d3"
;--------------------------------------------------------------------------

; other text and background colors
__text_other__       = "#ccc"
__background_other__ = "#f7f9fa"

; these are used for links
__extern__    = "#76377D"
__existing__  = "#7C3660"
__missing__   = "#442367"

; highlighting search snippets
__highlight__ = "#ff9"

